{% extends 'dashboard.html' %}

{% load static %}
{% block main %}
<div class="container-fluid py-4">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="row">
        <div class="col-lg-6">
          <h4 class="text-white">Update Incubator Capacity</h4>
          <p class="text-white opacity-8">Make changes to the incubator capacity details below.</p>
        </div>
        <div class="col-lg-6 text-right d-flex flex-column justify-content-center">
          <button type="submit" class="btn btn-outline-white mb-0 ms-lg-auto me-lg-0 me-auto mt-lg-0 mt-2">Save Changes</button>
        </div>
      </div>
  
      <div class="row mt-4">
        <div class="col-lg-8 mt-lg-0 mt-4">
          <div class="card">
            <div class="card-body">
              <h5 class="font-weight-bolder">Incubator Capacity Information</h5>
              <div class="row">
                <div class="col-12 col-sm-6">
                  <label>Incubator</label>
                  <select class="form-control" name="incubator" required>
                    <option value="{{ capacity.incubator.id }}">{{ capacity.incubator.incubatortype }} - {{ capacity.incubator.manufacturer }}</option>
                    {% for incubator in incubators %}
                      {% if incubator.id != capacity.incubator.id %}
                        <option value="{{ incubator.id }}">{{ incubator.incubatortype }} - {{ incubator.manufacturer }}</option>
                      {% endif %}
                    {% endfor %}
                  </select>
                </div>
                <div class="col-12 col-sm-6 mt-3 mt-sm-0">
                  <label>Breed</label>
                  <input class="form-control" type="text" name="breed" value="{{ capacity.breed }}" required>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-12 col-sm-6">
                  <label>Capacity</label>
                  <input class="form-control" type="number" name="capacity" value="{{ capacity.capacity }}" required>
                </div>
                <div class="col-12 col-sm-6 mt-3 mt-sm-0">
                  <label>Occupied</label>
                  <input class="form-control" type="number" name="occupied" value="{{ capacity.occupied }}" required>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-12 col-sm-6">
                  <label>Available</label>
                  <input class="form-control" type="number" name="available" value="{{ capacity.available }}" readonly>
                </div>
              </div>
            </div>
            <div class="card-footer text-right">
              <button type="submit" class="btn btn-success">Save Changes</button>
            </div>
          </div>
        </div>
      </div>
    </form>
</div>
{% endblock %}
