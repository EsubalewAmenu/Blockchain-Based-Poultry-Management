{% extends 'dashboard.html' %}
{% load static %}

{% block main%}
<div class="row">
  <div class="col-12">
    <div class="multisteps-form">
      <div class="row">
        <div class="col-12">
            <div class="multisteps-form">
                <div class="row">
                    <div class="col-12 col-lg-8 mx-auto my-4">
                      <div class="card">
                        <div class="card-body">
                          <div class="multisteps-form__progress">
                            <button class="multisteps-form__progress-btn js-active" type="button" title="User Info">
                              <span>1. Breed Info</span>
                            </button>
                            <button class="multisteps-form__progress-btn" type="button" title="Contact Info">2. Photos</button>
                            <button class="multisteps-form__progress-btn" type="button" title="Address">3. Finish</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                <!--form panels-->
                <div class="row">
                    <div class="col-12 col-lg-8 m-auto">
                        <form class="multisteps-form__form mb-8" method="POST" enctype="multipart/form-data">
                          {%csrf_token%}
                            <!--single form panel-->
                            <div class="card multisteps-form__panel p-3 border-radius-xl bg-white js-active" data-animation="FadeIn">
                                <h5 class="font-weight-bolder">Breed Information</h5>
                                <div class="multisteps-form__content">
                                    <div class="row mt-3">
                                        <div class="col-12 col-sm-6">
                                            <label>Code</label>
                                            <input class="multisteps-form__input form-control" type="text" placeholder="e.g., BRD001" name='code' />
                                        </div>
                                        <div class="col-12 col-sm-6 mt-3 mt-sm-0">
                                            <label>Poultry Type</label>
                                            <input class="multisteps-form__input form-control" type="text" placeholder="e.g., Chicken" name='poultry_type'/>
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-12 col-sm-6">
                                            <label>Breed</label>
                                            <input class="multisteps-form__input form-control" type="text" placeholder="e.g., Leghorn" name='breed_name'/>
                                        </div>
                                        <div class="col-12 col-sm-6 mt-3 mt-sm-0">
                                            <label>Purpose</label>
                                            <input class="multisteps-form__input form-control" type="text" placeholder="e.g., Eggs" name='purpose'/>
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-12 col-sm-6">
                                            <label>Eggs per Year</label>
                                            <input class="multisteps-form__input form-control" type="number" placeholder="e.g., 300" name='eggs_per_year' required/>
                                        </div>
                                        <div class="col-12 col-sm-6 mt-3 mt-sm-0">
                                            <label>Adult Weight (kg)</label>
                                            <input class="multisteps-form__input form-control" type="number" step="0.01" placeholder="e.g., 2.5" name='adult_weight' required/>
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-12">
                                            <label>Description</label>
                                            <textarea class="multisteps-form__input form-control" placeholder="Describe the breed..." rows="4" name='description'></textarea>
                                        </div>
                                    </div>
                                    <div class="button-row d-flex mt-4">
                                        <button class="btn bg-gradient-dark ms-auto mb-0 js-btn-next" type="button" title="Next">Next</button>
                                    </div>
                                </div>
                            </div>
                            <!--single form panel-->
                            <div class="card multisteps-form__panel p-3 border-radius-xl bg-white" data-animation="FadeIn">
                                <h5 class="font-weight-bolder">Photos</h5>
                                <div class="multisteps-form__content">
                                    <div class="row mt-3">
                                        <div class="col-12 col-sm-4">
                                            <label>Front Photo</label>
                                            <input type="file" class="form-control" name='front_photo' accept=".jpg,.jpeg,.png" required/>
                                        </div>
                                        <div class="col-12 col-sm-4 mt-3 mt-sm-0">
                                            <label>Side Photo</label>
                                            <input type="file" class="form-control" name='side_photo' accept=".jpg,.jpeg,.png" required/>
                                        </div>
                                        <div class="col-12 col-sm-4 mt-3 mt-sm-0">
                                            <label>Back Photo</label>
                                            <input type="file" class="form-control" name='back_photo' accept=".jpg,.jpeg,.png" required/>
                                        </div>
                                    </div>
                                    <div class="button-row d-flex mt-4">
                                        <button class="btn bg-gradient-secondary mb-0 js-btn-prev" type="button" title="Prev">Prev</button>
                                        <button class="btn bg-gradient-dark ms-auto mb-0 js-btn-next" type="button" title="Next">Next</button>
                                    </div>
                                </div>
                            </div>
                            <!--single form panel-->
                            <div class="card multisteps-form__panel p-3 border-radius-xl bg-white" data-animation="FadeIn">
                                <h5 class="font-weight-bolder">Finish</h5>
                                <div class="multisteps-form__content mt-3">
                                    <div class="row">
                                        <div class="col-12">
                                            <p class="font-weight-bold">Review your information and click "Submit" to create the new breed.</p>
                                        </div>
                                    </div>
                                    <div class="button-row d-flex mt-4">
                                        <button class="btn bg-gradient-secondary mb-0 js-btn-prev" type="button" title="Prev">Prev</button>
                                        <button class="btn bg-gradient-dark ms-auto mb-0" type="submit" title="Submit">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    </div>
  </div>
</div>
{%endblock%}
