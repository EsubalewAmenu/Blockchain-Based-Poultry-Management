{% extends 'dashboard.html' %}
{% load static %}

{% block main %}
<div class="row">
  <div class="col-12">
    <div class="multisteps-form">
      <div class="row">
        <div class="col-12 col-lg-8 mx-auto my-4">
          <div class="card">
            <div class="card-body">
              <div class="multisteps-form__progress">
                <button class="multisteps-form__progress-btn js-active" type="button" title="Egg Info">
                  <span>1. Egg Info</span>
                </button>
                <button class="multisteps-form__progress-btn" type="button" title="Finish">2. Finish</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--form panels-->
      <div class="row">
        <div class="col-12 col-lg-8 m-auto">
          <form class="multisteps-form__form mb-8" method="POST">
            {% csrf_token %}
            <!--Egg Info Panel-->
            <div class="card multisteps-form__panel p-3 border-radius-xl bg-white js-active" data-animation="FadeIn">
              <h5 class="font-weight-bolder">Egg Information</h5>
              <div class="multisteps-form__content">
                <div class="row mt-3">
                  <div class="col-12">
                    <label>Egg</label>
                    <select class="multisteps-form__input form-control" name="eggs" required>
                      <option value="">Select an Egg</option>
                      {% for egg in eggs %}
                        <option value="{{ egg.id }}">{{ egg.batchnumber }}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="button-row d-flex mt-4">
                  <button class="btn bg-gradient-dark ms-auto mb-0 js-btn-next" type="button" title="Next">Next</button>
                </div>
              </div>
            </div>
            <!--Finish Panel-->
            <div class="card multisteps-form__panel p-3 border-radius-xl bg-white" data-animation="FadeIn">
              <h5 class="font-weight-bolder">Finish</h5>
              <div class="multisteps-form__content mt-3">
                <div class="row">
                  <div class="col-12">
                    <p class="font-weight-bold">Review your information and click "Submit" to create the new customer request.</p>
                  </div>
                </div>
                <div class="button-row d-flex mt-4">
                  <button class="btn bg-gradient-secondary mb-0 js-btn-prev" type="button" title="Prev">Prev</button>
                  <button class="btn bg-gradient-dark ms-auto mb-0" type="submit" title="Submit">Submit</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
