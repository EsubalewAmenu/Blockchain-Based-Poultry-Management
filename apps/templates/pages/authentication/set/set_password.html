
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/apple-icon.png'%}">
  <link rel="icon" type="image/png" href="{% static 'assets/img/egg-logo.png'%}">
  <title>
    PoultryTrack
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="{% static 'assets/css/nucleo-icons.css'%}" rel="stylesheet" />
  <link href="{% static 'assets/css/nucleo-svg.css'%}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="{% static 'assets/css/nucleo-svg.css'%}" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="{% static 'assets/css/argon-dashboard.css'%}" rel="stylesheet" />
</head>
<style>
  .alert-container {
    margin-top: 0px;
    margin-bottom: 0px;
}
.alert .close {
  font-size: 1.5rem;
  line-height: 1.5;   
  padding: 0.5rem;  
}

.alert .close span {
  display: inline-block;
  transform: scale(1.2); 
}
  </style>
<body class="">
  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
        <!-- Navbar -->
          
        <!-- End Navbar -->
      </div>
    </div>
  </div>
  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
              <div class="card card-plain">
                <div class="container">
                  {% if messages %}
                        <div class="alert-container">
                          <ul class="list-unstyled">
                            {% for message in messages %}
                            <div class="alert alert-{{message.tags}} alert-dismissible fade show text-light" role="alert">
                              <strong>{{message}}</strong>
                              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            {% endfor %}
                          </ul>
                        </div>
                      {% endif %}
                    </div>
                <div class="card-header pb-0 text-start">
                  <h4 class="font-weight-bolder">Set Password</h4>
                  <p class="mb-0">Enter your New password</p>
                </div>
                <div class="card-body">
               
                  <form role="form" method="POST">
                    {% csrf_token %}
                    <div class="mb-3 position-relative">
                        <input type="password" id="passwordInput" class="form-control form-control-lg" placeholder="New Password" aria-label="Password" name="password">
                        <i class="fa fa-eye-slash position-absolute" id="togglePassword" style="cursor: pointer; right: 15px; top: 50%; transform: translateY(-50%);"></i>
                    </div>
                    <div class="mb-3 position-relative">
                        <input type="password" id="passwordInputConfirm" class="form-control form-control-lg" placeholder="Confirm Password" aria-label="Confirm Password" name="confirm_password">
                        <i class="fa fa-eye-slash position-absolute" id="togglePasswordConfirm" style="cursor: pointer; right: 15px; top: 50%; transform: translateY(-50%);"></i>
                    </div>
                
                    <div class="text-center">
                        <button type="submit" class="btn btn-lg btn-success btn-lg w-100 mt-4 mb-0">Change Password</button>
                    </div>
                </form>
                
                
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  
                </div>
              </div>
            </div>
            <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
              <div class="position-relative bg-gradient-success h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center overflow-hidden" style="background-image: url('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/argon-dashboard-pro/assets/img/signin-ill.jpg');
          background-size: cover;">
                <span class="mask bg-gradient-success opacity-6"></span>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
<!--   Core JS Files   -->
<script src="{% static 'assets/js/core/popper.min.js'%}"></script>
<script src="{% static 'assets/js/core/bootstrap.min.js'%}"></script>
<script src="{% static 'assets/js/plugins/perfect-scrollbar.min.js'%}"></script>
<script src="{% static 'assets/js/plugins/smooth-scrollbar.min.js'%}"></script>
<!-- Kanban scripts -->
<script src="{% static 'assets/js/plugins/dragula/dragula.min.js'%}"></script>
<script src="{% static 'assets/js/plugins/jkanban/jkanban.js'%}"></script>
<script>
  document.getElementById('togglePassword').addEventListener('click', function () {
    const passwordInput = document.getElementById('passwordInput');
    const icon = this;

    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
    } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
    }
});
document.getElementById('togglePasswordConfirm').addEventListener('click', function () {
  const passwordInputConfirm = document.getElementById('passwordInputConfirm');
  const icon = this;

  if (passwordInputConfirm.type === 'password') {
      passwordInputConfirm.type = 'text';
      icon.classList.remove('fa-eye-slash');
      icon.classList.add('fa-eye');
  } else {
      passwordInputConfirm.type = 'password';
      icon.classList.remove('fa-eye');
      icon.classList.add('fa-eye-slash');
  }
});
  var win = navigator.platform.indexOf('Win') > -1;
  if (win && document.querySelector('#sidenav-scrollbar')) {
    var options = {
      damping: '0.5'
    }
    Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
  }
</script>
<!-- Github buttons -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
<script src="{% static 'assets/js/argon-dashboard.min.js'%}"></script>
<script>
  // Automatically close the alerts after 5 seconds
  setTimeout(function() {
    var alertElements = document.querySelectorAll('.alert');
    alertElements.forEach(function(alert) {
      alert.classList.remove('show');  // Hide the alert
    });
  }, 5000);

  document.addEventListener('DOMContentLoaded', function() {
    // Get all the close buttons within alerts
    var closeButtons = document.querySelectorAll('.alert .close');
  
    // Add click event to each close button
    closeButtons.forEach(function(button) {
      button.addEventListener('click', function() {
        // Find the parent alert (li) and remove it
        var alert = this.closest('.alert');
        alert.classList.remove('show'); // Optionally add fade-out animation
        setTimeout(function() {
          alert.remove(); // Remove the alert after fading out
        }, 300);  // Adjust time for fade out duration
      });
    });
  });
  
</script>
</body>

</html>
