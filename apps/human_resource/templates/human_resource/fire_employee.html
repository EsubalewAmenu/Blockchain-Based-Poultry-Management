{% extends 'base.html' %}

{% block content %}
<h2>Fire Employee: {{ employee.get_full_name }}</h2>
<p>Are you sure you want to terminate {{ employee.get_full_name }}'s employment?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Fire</button>
    <a href="{% url 'employee_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
