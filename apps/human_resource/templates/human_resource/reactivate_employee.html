{% extends 'base.html' %}

{% block content %}
<h2>Reactivate Employee: {{ employee.get_full_name }}</h2>
<p>Are you sure you want to reactivate {{ employee.get_full_name }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Reactivate</button>
    <a href="{% url 'employee_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
