{% extends 'base.html' %}

{% block content %}
<h2>Deactivate Employee: {{ employee.get_full_name }}</h2>
<p>Are you sure you want to deactivate {{ employee.get_full_name }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-warning">Deactivate</button>
    <a href="{% url 'employee_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
